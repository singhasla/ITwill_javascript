<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	
	<script>

		$(function() {
			
			/*
				HTML태그조작관련 메소드 중에서..
				-	.clone() 메소드	:  선택된 요소를 복제한다.
										이때 복제된느 요소는? 모든 하위요소까지도 포함된다.
			*/
			
			//class속성값이 hello인 <div class="hello">이순신</div>를 복제하여
			//class속성값이 goodbye인 <div class="goodbye">요소 내부로 보낸다.
			//
			$(".hello").clone().appendTo(".goodbye");
			
			//--------------------------------------------------------------------------------------------
			
						
		});
		
	</script>
</head>
<body>
	<div class="container">
		<div class="goodbye">홍길동
			<div class="hello">이순신</div>
		</div>
	</div>
</body>
</html>
