<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
		<!-- 
				- hide() 메소드	:  노출되어 있는 요소를 숨기는 기능을 하는 메소드
				
				//기본문법
					$(요소선택).hide("효과속도",콜백함수);
				//해석
					선택한 요소를 효과속도에 맞춰 숨긴 후~ 숨김이 완료되면 콜백함수가 호출되어 실행됨
					
		//--------------------------------------------------------------------------------------------------------------
		
				-show() 메소드	:  숨겨져 있던 요소를 노출시키는 메소드
				
				//기본문법
					$(요소선택).show("효과속도",콜백함수);
				//해석
					선택한 요소가 숨겨져 있을 경우,	효과속도에 맞춰 노출시키고 노출이 완료되면 콜백함수가 호출되어 실행됨
				
		//--------------------------------------------------------------------------------------------------------------
		
		
		*효과속도란? 
					숨기거나 노출시킬때 바뀌는 속도를 가리킨다.
					속도값으로는 "fast", "normal", "slow" 또는 1/1000초 단위인 밀리초로 입력할 수 있다.		
		
		*콜백함수란?
					효과가 모두 완료되면 실행되는 함수를 가리킨다. 콜백함수는 생략해도 된다.
		
		//--------------------------------------------------------------------------------------------------------------
		
				-toggle() 메소드	:  숨겨져 있던 요소는 다시 노출, 노출되어 있는 요소는 다시 숨기는 메소드
				
				//기본문법
					$(요소선택).toggle("효과속도",콜백함수);
				//해석
		-->
						
	<script>

		$(function() {
			
	 		$("#btn1").on("click",function() {	// == $("#btn1").click(function() {
	 			$("h1").hide("slow",function(){ alert("숨김완료!"); });
	 		});
	 		
	 		$("#btn2").on("click",function() {	// == $("#btn2").click(function() {
	 			$("h1").show(3000,function(){ alert("노출완료!"); });
	 		});
	 		
	 		$("#btn3").on("click",function() {	// == $("#btn3").click(function() {
	 			$("h1").toggle("fast");
	 		});

		});
		
	</script>
</head>
<body>
	<button id="btn1">Hide</button>
	<button id="btn2">Show</button>
	<button id="btn3">Toggle</button>
	<h1>내용</h1>
</body>
</html>
