<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
		<!-- 
				- 	.trigger(이벤트타입, 파라미터) 메소드	
			
						: 이벤트가 발생할 때 실행될 함수나 .on()메소드로 연결된 
							어떤 이벤트핸들러(이벤트처리함수)를	강제로 실행시키는 메소드.
							따라서 .trigger()메소드를 사용하면 사용자가 실행 시키는 이벤트에 순서를 지정해서 실행할 수 있다.
						: 이벤트 타입은 DOM이벤트를 표현하는 문자열로 "click", "submit" 등을 설정할 수 있다.
						: 파라미터는 이벤트처리함수에 전달 하기 위한 데이터로서 생략할 수 있다.						 						
		-->
						
	<script>

		$(function() {
			
			/* 	
 				예제 주제 : button을 명시적(강제)으로 클릭하지 않고도,
 							.trigger()메소드를 사용하여 버튼을 클릭한 효과를 구현한 예제
 			*/
 			
 			// id속성값이 foo인 버튼을 선택해서 클릭했을때
 			$("#foo").on("click", function() {
 				console.log( $(this).text() );
 			});
 			
			// id속성값이 foo인 버튼에 등록된 click이벤트처리를 강제로 실행하게 한다.
			$("#foo").trigger("click");
			
			
			//최종결과.
			//크롬 웹브라우저를 실행한 후~ F12를 눌러서 console탭에 출력된 내용을 확인하자
			//코드를 실행한 결과, 버튼을 명시적으로 클릭하지 않아도 trigger()메소드에 의해
			//강제로 버튼을 클릭한 효과를 얻을 수 있다.
		});
				
	</script>
</head>
<body>
	<button id="foo">press</button>
</body>
</html>
