<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
		<!-- 
				- stop() 메소드		:  현재 실행중인 동작을 모두 정지시킨다.
										//ex) 오른쪽으로 이동중인 요소에 버튼을 눌러 강제 정지
				
				//기본문법
					$(요소선택).stop();
				//해석
					선택한 요소에 동작 중인 효과 또는 애니메이션을 강제로 모두 정지시킨다.		
					
				//--------------------------------------------------------------------------------------------------------------
		
				- delay() 메소드	:  선택한 요소에 효과 또는 애니메이션을 실행할 때 시작되는 시간을 지연시킨다.
				
				//기본문법
					$(요소선택).delay(지연할 시간).효과메소드();
				//해석
					선택한 요소에 효과 또는 애니메이션의 실행시작을 지연시킨다.		
										
		-->
						
	<script>

		$(function() {
			
			//<h1>요소에 animate()메소드 적용
			//<h1>요소를 marginLeft속성에 250px값을 주어
			//<h1>요소의 왼쪽바깥여백을 250px만큼 3초만에 띄우는 동작효과를 주자
			$("h1").animate({marginLeft: "250px"}, 3000);
						
			//stop버튼을 클릭했을때.. <h1>요소의 모션(동작)이 정지되게 하기
			$("#stopBtn").click(function() {
				$("h1").stop();
			});

			
			//<h2>요소에 animate()메소드 적용
			//<h2>요소를 marginLeft속성에 250px값을 주어
			//<h2>요소의 왼쪽바깥여백을 250px만큼 3초만에 띄우는 동작효과를 주자.
			//단! <h2>요소에 모션이 1초 지연 후 실행되게 하자.
			$("h2").delay(1000).animate({marginLeft: "250px"}, 3000);
				
			
			//<h3>요소를 선택해 2초만에 300px만큼 왼쪽 바깥여백을 주어 앞으로 전진되는 효과를 주고
			//1초만에 300px만큼 위쪽 바깥여백을 주어 아래로 내려가는 동작효과를 주자.
			$("h3").animate({marginLeft: "300px"}, 2000);
			$("h3").animate({marginTop: "300px"}, 1000);
			$("h3").animate({marginLeft: "0px"}, 1000);
			$("h3").animate({marginTop: "0px"}, 1000);
			
		});
				
	</script>
	
	<style>
	
		h1{
			width: 50px;
			height: 30px;
			background-color: red;
			font-size: 100%;
		}
		
		h2{
			width: 50px;
			height: 30px;
			background-color: orange;
			font-size: 100%;
		}
		
		h3{
			width: 50px;
			height: 30px;
			background-color: yellowgreen;
			font-size: 100%;
		}
	
	</style>
</head>
<body>
	<button id="stopBtn">stop</button>
	<h1>내용</h1>	
	<h2>내용</h2>
	<h3>내용</h3>
</body>
</html>
