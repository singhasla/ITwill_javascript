<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
		<!-- 
			* jQuery에서 제공하는 유틸리티 관련 메소드 종류
				2. 		.each()(function) 메소드	:
							선택된 HTML요소들이 저장된 배열에 접근하여 반복적으로 순회할 수 있게 도와주는 메소드
							java언어의 반복문 for와 비슷하고 
							HTML문서 내의 동일한 HTML태그로 구성된 요소를 반복처리할 때 유용하게 사용됨						
		-->
						
	<script>

		$(function() {
			/* 	
	 			예제 주제 : 3개의 <li>태그를 선택해서 가져와서 <li>요소 내부의 텍스트 값을 반복해서 얻어 출력 
	 		*/
	 		
	 		//<li>태그를 반복적으로 순회하기 위해서는 .each()메소드를 사용한다.
	 		$("li").each(function(i, element) {
	 			
	 			console.log("index: " + i + "\t value: " + $(this).text());
	 			
	 		});
	 		

		});
		
	</script>
</head>
<body>
	<ul>
		<li>홍길동</li>
		<li>이순신</li>
		<li>유관순</li>
	</ul>
</body>
</html>
