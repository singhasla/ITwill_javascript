<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		jQuery 기본선택자 종류 중에서..
		$("#id속성값") <-- 특정 ID 선택자 : HTML DOM을 탐색하여 지정된 ID명과 일치하는 요소만 선택해서 가져온다.
									이 선택자는 자바스크립트의 getElementById()메소드와 같은 기능을 수행한다.
									하나의 웹페이지 내에서 모든 요소는 유일한 id속성의 값을 가져야 한다.
									만일 동일한 id속성값을 가진 요소들이 있으면 가장 첫번째로 작성된 요소가 선택된다.			
									// == 자바스크립트 : document.getElementById();																															
	-->

	<!-- JQuery 사용을 위한 CDN링크주소 작성 : JQUERY 설치 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
		// 웹브라우저가 4.html페이지의 HTML태그를 모두 로딩했을때
		$(function() {
			// 4.html파일 내부의 모든 HTML태그들 중에서...
			// id속성값이 "target"인 <div>요소를 선택
			$("#target").css("color","pink");
			
			//참고 : 선택자를 이용해 선택된 요소의 텍스트노드값을 얻을 때는 text()메소드를 호출하여 얻는다
			// id속성값이 "target"인 <div>요소 내부의 텍스트값을 얻어서.. console.log()로 출력
			console.log( $("#target").text() );
			
		});
		
	
	</script>
</head>
<body>
	<div>DIV1</div>
	<div id="target">DIV2</div>
	<span>SPAN</span>
</body>
</html>
