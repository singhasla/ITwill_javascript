<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery 사용을 위한 CDN링크주소 작성 : JQUERY 설치 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	
	<script type="text/javascript">
	
		// 웹브라우저가 1.html파일의 HTML코드를 모두 로딩했을때...
		// 따라서 HTML 문서 내의 모든 요소가 웹브라우저에 로드되면
		// 자동으로 ready()함수가 수행되어 function(){}이벤트 처리 함수의 구문이 실행된다.
		// $("선택자");
		$(document).ready(function(){		// == 자바스크립트 : window.onload = function(){}
			
			alert("hello");
			
		});
	
	</script>
</head>
<body>
</body>
</html>
