<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- JQUERY 설치 방법1을 사용하자	-->
	<script src="jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
	
	//	:empty -> 자식 요소가 존재하지 않고 텍스트 값이 비어 있는 요소를 선택한다.
	//			  <input>, <img>, <hr>, <br> 태그 등이
	//			  :empty 필터선택자에 의해서 선택되는 대표적인 태그요소이다.
		
	/*  
		주제 : 텍스트 내용이 없는 <td>태그를 선택하여 문자열 "Was empty!"로 내용을 채우고
				배경색을 green으로 설정하는 예제
	*/
		$(function() {
			//<td>태그중에서 자식요소 및 텍스트값이 비어있는 <td>요소들을 선택해서
			$("td:empty").text("Was empty!").css("background-color","green");
		});
	
	</script>
</head>
<body>
	<table border="1">
		<tr><td>TD #0</td><td></td></tr>
		<tr><td>TD #2</td><td></td></tr>
		<tr><td></td><td>TD #5</td></tr>
	</table>
</body>
</html>
