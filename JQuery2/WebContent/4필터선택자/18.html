<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		jQuery 필터선택자 종류 중에서..
		-	:eq(index위치값)	
				: 지정한 index위치값에 해당하는 요소를 선택해옴
				  음수값도 지정할 수 있다. 음수값으로 지정하면 마지막 요소부터 거꾸로 카운트 된다.
				  기본적으로 index위치값은 0부터 시작된다.
				  			  		
			$("selector:eq(index위치값)")	
		
	-->
	
	<!-- 	
			예제 주제 : <table>태그 내에 있는 세번째 <td>요소와 마지막 <td>요소를 선택해 와서
						배경색을 green으로 설정
	-->
		
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
		$(function() {
			//index위치값이 2(세번째)인 <td>태그를 선택해서 배경색을 green으로 설정
			$("td:eq(2)").css("background-color","green");
			//index위치값이 8(-1, 마지막)인 <td>태그를 선택해서 배경색을 pink으로 설정
			$("td:eq(-1)").css("background-color","pink");
			
			$("td:eq(-6)").css("background-color","skyblue");
		});
	
	</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>ID #0</td>	<td>ID #1</td>	<td>ID #2</td>
		</tr>
		<tr>
			<td>ID #3</td>	<td>ID #4</td>	<td>ID #5</td>
		</tr>
		<tr>	
			<td>ID #6</td>	<td>ID #7</td>	<td>ID #8</td>
		</tr>
	</table>
</body>
</html>
