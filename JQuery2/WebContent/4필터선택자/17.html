<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		* jQuery 필터선택자란? *
				-> 다양한 방식으로 원하는 요소를 걸러내는 역할을 하며,	':' 콜론 기호를 사용한다.
						
		jQuery 필터선택자 종류 중에서..
		-	animated 필터선택자		: 	HTML 코드 내에 현재 애니메이션 동작을 하는 요소만 선택 해옴 
	-->
	
	
	<!-- 	
			예제 주제 : 버튼을 클릭하면 HTML DOM에서 애니메이션으로 동작하는 <div>요소영역을 선택해서
						<div>요소의 너비width를 70px에서 40px로 축소시키는 예제.
	-->
	
	<style type="text/css">
	
		/* HTML문서내에 존재하는 모든 <div>요소를 선택해서 width너비를 70px, 배경색을 red로 설정하는 스타일을 정의 */
		div{
			background: red;
			width: 70px;
			height: 70px;
			margin: 0 3px;	/* 여백 - 상하:0px, 좌우:3px */
			float: left;
		}
		
		.toggleWidth{	/* class속성값이 toggleWidth인 */
			width: 40px;
		}
	
	</style>
	
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
		$(function() {
			
			//id속성값이 run인 [Run]버튼을 선택해서 클릭했을때//
			$("#run").click(function() {
				//현재 애니메이션으로 동작하는 요소를 선택해서 가져와서
				//toggleWidth CSS스타일을 적용시킨다
				$(":animated").toggleClass("toggleWidth");
			});
			
			function animateIt() {
				//시각적인 효과를 보여주기 위한 메소드
				//slideToggle()메소드는 요소를 보이게 또는 안 보이게 시각적효과를 내는 메소드이다.
				//이 메소드는 요소의 height값을 조작하여 애니메이션 효과를 내며,
				//나타났다 사라졌다 동작하는 시각적 효과를 주는 메소드이다.
				
				//slideToggle(시간값 설정, 자동으로 호출되는 콜백함수명);
				$("#ani").slideToggle("slow",animateIt);
			}
			animateIt();
		});
	
	</script>	
</head>
<body>
	<button id="run">Run</button>
	
	<div></div>
	<div id="ani"></div>
	<div></div>
	
	
	<!--
		[Run]버튼을 클릭하기 전에 3개의 <div>태그 중. 
		가운데 <div>태그가 slideToggle() 애니메이션으로	상/하 반복해서 자동으로 동작한다
		3개의 <div>태그의 width값은 70px로 동일하다
		
		[Run]버튼을 클릭했을때, 
		현재 애니메이션으로 동작하고 있는 두번째 <div>태그의 width값을 40px로 설정해 작아지게 만든다
		 다시 한번 [Run]버튼을 클릭하면 <div>태그으 너비 값이 원래의 크기인 70px로 토글된다
	 -->
</body>
</html>
