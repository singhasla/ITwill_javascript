<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
	$(function() {
		// <input>요소들을 선택해서 가져와서 클릭이벤트를 등록하여
		// 사용자가 <input>요소를 클릭했을때~
		$("input").click(function() {
			
			//<input>태그 중에서 focus이벤트가 발생된 요소를 선택해서 배경색을 노란색으로 변경함.
			$("input:focus").css("background-color","yellow");
			
			//<input>태그중에서 focus되지 않은 요소를 선택해서 가져와서
			//focus를 받을 때 동적으로 지정된 style속성을 제거한다.
			$("input:not(:focus)").removeAttr("style");
		});
	});

	</script>
</head>
<body>
	<div>
		<input type="text" value="one"/>
		<input type="text" value="two"/>
		<input type="text" value="three"/>
	</div>
</body>
</html>
