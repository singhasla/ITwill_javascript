<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		jQuery 필터선택자 종류 중에서..
		-	:not(Selector)	
				: Selector와 일치하지 않는 모든 요소를 선택해 옴
				: Selector 위치에는 :not(div a), :not(div, a)와 같은 모든 선택자를 사용할 수 있다.
				
		참고 : 	:checked 필터 선택자? 체크된 <input>요소들만 선택해오는 필터선택자
		-->
	
	
	<!-- 	예제 주제 : 체크박스 형식을 사용하는 <input>태그 중에서 check되지 않은 <input>태그와
						바로 인접한 <span>태그를 선택해서 가져와 배경색을 green으로 설정
	-->
		
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
	$(function() {
		//	:checked 필터선택자는 체크된 <input>요소를 선택해 온다
		//	따라서, :not(:checked)는  체크되지 않은 <input>요소들을 선택해 온다.
		// 해설 : <input>태그 중에서  체크되지 않은 <input>요소에 
		//			바로 인접한 <span>요소를 선택해 CSS스타일 적용
		$("input:not(:checked) + span").css("background-color","green");
	})
		
	</script>
	
</head>
<body>
	<div>
		<input type="checkbox" name="a">
		<span>홍길동</span>
	</div>
	<div>
		<input type="checkbox" name="b">
		<span>이순신</span>
	</div>
	<div>
		<input type="checkbox" name="c" checked="checked">
		<span>유관순</span>
	</div>
</body>
</html>
