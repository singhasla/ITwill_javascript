<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		jQuery 필터선택자 종류 중에서..
		-	:first	
				: 첫번째 요소를 선택해 옴
		-	:last
				: 마지막 요소를 선택해 옴 		
	-->
	
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
		$(function() {
			//<tr>태그를 첫번째 요소를 선택해온다
			$("tr:first").css("background-color","#bbf");
			//<tr>태그를 마지막번째 요소를 선택해온다
			$("tr:last").css("font-style","italic");
		});
	
	</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>인덱스 0</td>
		</tr>
		<tr>
			<td>인덱스 1</td>
		</tr>
		<tr>	
			<td>인덱스 2</td>
		</tr>
		<tr>	
			<td>인덱스 3</td>
		</tr>
	</table>
</body>
</html>
