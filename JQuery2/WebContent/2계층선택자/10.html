<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 
		jQuery 계층선택자 종류 중에서..
		$(" A요소 + 다음에 나오는 요소") <-- 인접 형제요소 선택자 : A요소의 형제 요소 중에서 바로 다음에 나오는
																	인접한 하나의 요소를 선택
	-->

	<!-- JQuery 사용을 위한 CDN링크주소 작성 : JQUERY 설치 -->
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
		$(function() {
			//<label>요소에 바로 인접한 다음 요소인? <input>요소를 선택해서
			//텍스트 색상 속성값을 빨간색으로 설정하는 동시에
			//해당 <input>요소의 value속성 값으로 문자열을 설정
			$("label + input").css("color","red").val("Labeled!");
			
			//<input>요소의 value속성에 값을 설정하기 위해서는 값을 인자로 갖는 val(값)메소드를 사용함
			//그리고 <input value="바보">		<-- value속성값을 얻을 때는 val()메소드를 사용하면 됨
			/*
				var v = $("#a").val();
				alert(v);
			*/
			
		});
	
	</script>
</head>
<body>
	<form>
		<!-- <input id="a" value="하하하" /> -->
	
		<label>Name:</label>
		<input name="name" id="name" />
		<fieldset>
			<label>Newsletter:</label>
			<input name="newsletter" id="newsletter" />
		</fieldset>
	</form>
	<input name="none" />
</body>
</html>
