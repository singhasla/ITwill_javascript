<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<script>
		
		$(function() {
			$("p").on("click",function(){
				//클릭이벤트가 발생한 <p>요소	<-- this
				$(this).toggleClass("highlight");	//클릭할 때마다 <p>태그에 highlight class속성의 값으로 추가/제거 됨 
			});
		});

	</script>
	
	<style type="text/css">
		.highlight{
			background: skyblue;
		}
	</style>
</head>
<body>
	<p>홍길동</p>
	<p>이순신</p>
	<p>유관순</p>
</body>
</html>
