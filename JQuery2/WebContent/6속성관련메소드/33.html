<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<!--
	
		jQuery 속성관련 메소드 중에서..
		-	.addClass(className) 메소드		: 선택된 요소에 calssName에 해당하는 class속성을 설정(추가)하는 메소드. 
											  동시에 띄어쓰기 구분으로 여러 개의 속성값을 설정할 수 있고, 
											  기존에 class속성이 있으면 덮어쓰기가 되지 않고 기존 속성값 뒤에 추가된다.
											  일반적으로 CSS스타일을 적용할 목적으로 사용한다.
											  
	-->	
	
	<style type="text/css">
		.highlight{
			background: yellow;
		}
		
		.selected{
			color:red;			
		}
		
		.size{
			margin: 20px;
			font-size: 50px;
		}
	</style>
	
	
	<!-- 	
 		예제 주제 : 기존의 class속성을 가진 <p>태그에 새로운 class속성을 추가시키는 예제
 	-->
 	
	<script>
		
		$(function() {
			//첫번째 <p>태그를 선택해서 <p>태그에 새로운 class속성의 값 highlight를 추가로 설정
			$("p:first").addClass("highlight");
			
			//마지막 <p>태그에 기존의 class속성의 값 size뒤에 selected값과 highlight를 추가하자.
			$("p:last").addClass("selected highlight");
		});

	</script>
</head>
<body>
	<p class="size">홍길동</p>
	<p>과</p>
	<p class="size">이순신</p>
</body>
</html>
