<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!--
		* jQuery 속성관련 메소드 *
						-> API 주소 http://api.jquery.com/category/attributes
						
		jQuery 속성관련 메소드 중에서..
		-	.attr(속성명) 메소드			: 	지정된 속성명에 해당하는 속성의 값을 반환.
										일치하는 요소가 맞으면, 처음 일치하는 요소가 반환된다.
										
		-	.attr(속성명, 속성값) 메소드 	:	지정된 속성명에 속성값을 설정하는 메소드
		
		
		따라서 태그의 특정 속성값을 가져오기 위해서는 .attr(속성명) 메소드를 사용하고,
		속성값을 설정하기 위해서는 .attr(속성명, 속성값) 메소드를 사용한다.
		
	-->
	
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<!-- 	
 		예제 주제 : 버튼을 클릭하면 기존 <img>태그의 속성인 src, width, height의 값을 변경하여
 				새로운 이미지를 화면에 보여주는 예제
 	-->
 	
	<script type="text/javascript">

		$(function() {
			
			$("button").click(function() {
				//<img>태그를 선택해 <img>태그의 src속성에 값을 "korea.png"로 변경하고
				//width와 height속성의 값을 각각 200으로 변경한다.
				$("img").attr({
					src : "korea.png",
					width : 200,
					height : 200
				});
				
				//<img>태그의 속성 src에 해당하는 속성값을 얻어 웹브라우저 Console탭에 로그로 출력
				var newsrc = $("img").attr("src");
				console.log(newsrc);
				
			});
		});
	
	</script>
	
	
</head>
<body>
	<img src="france.png" width="100" height="100"/>
	<button>이미지 변경</button>
</body>
</html>
