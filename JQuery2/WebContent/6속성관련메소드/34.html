<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- JQuery Setup -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<!--
		jQuery 속성관련 메소드 중에서..
		-	.removeClass(className) 메소드	:  지정한 className에 해당하는 class속성을 제거하는 메소드. 
											  동시에 띄어쓰기 구분으로 여러 개의 속성값을 제거할 수 있다. 
	-->	
	
	<style type="text/css">
		.highlight{
			background: yellow;
		}
		
		.selected{
			color:red;			
		}
		
		.size{
			margin: 20px;
			font-size: 50px;
		}
	</style>
	
	<!-- 	
 		예제 주제 : 기존의 class속성을 가진 <p>태그에 지정한 class속성을 제거시키는 예제
 	-->
 	
	<script>
		
		$(function() {
			//첫번째 <p>태그를 선택해서 <p>태그에 기존 class속성의 값 highlight를 제거
			$("p:first").removeClass("highlight");
			
			//마지막 <p>태그에 기존의 class속성의 값 selected과 highlight를 제거
			$("p:last").removeClass("selected highlight");
		});

	</script>
</head>
<body>
	<p class="size highlight">홍길동</p>
	<p>과</p>
	<p class="size selected highlight">이순신</p>
</body>
</html>
