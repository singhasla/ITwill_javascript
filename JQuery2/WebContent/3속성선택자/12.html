<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		jQuery 속성선택자 종류 중에서..
		-	Has Attribute Selector 	: HTML DOM태그 중에서 속성이름을 이용해서 원하는 요소를 선택할 수 있다.
									  속성 이름을 지정하는 경우에는 "selector[속성명]" 표현식을 사용한다.
		
		$("selector[속성명]")		<-- HTML DOM을 구성하는 모든 html태그에서 
									지정된 속성 이름을 갖는 태그요소를 선택해서 반환
		
	-->
	
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	
	<script type="text/javascript">
		$(function() {
			
			//id속성을 가지는 모든 요소를 선택한다
			//따라서 <div id="hey">아이템2</div>
			//		 <div id="there">아이템3</div> 선택해서 가져와 글자크기를 30px로 설정
			
			
		//	$("selector[속성이름]")
			$("[id]").css("font-size","30px");
		});
	</script>
	
</head>
<body>
	<div>아이템1</div>
	<div id="hey">아이템2</div>
	<div id="there">아이템3</div>
	<div>아이템4</div>
	
	
	
</body>
</html>
