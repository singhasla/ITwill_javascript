<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!--
		jQuery 속성선택자 종류 중에서..
		-	Attribute Starts / Ends With 선택자	: 지정된 속성의 값이 
												  지정된 값으로 시작하는 요소 및 지정된 값으로 끝나는 요소를 
												  선택하는 선택자들
								  		
		$("selector[속성명 ^= 'value']")	<-- 지정된 속성값으로 시작하는 요소 선택
		
		$("selector[속성명 $= 'value']")	<-- 지정된 속성값으로 끝나는 요소 선택
	-->
	
	
	<!-- 	예제 주제 : HTML문서에서 사용된 <a>태그 중
						href속성값이 "https"로 시작하는? 요소만 선택하여 글꼴크기를 40px로 설정하고,
						"net"로 끝나는? 요소를 선택하여 글자색을 red로 설정하자\
	-->
	
	<!-- 제이쿼리 사이트로 가서 .js 파일을 불러와 현재 HTML페이지에 로딩시켜 사용 -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script type="text/javascript">
	
	$(function() {
		$("a[href ^= 'https']").css("font-size","40px");
		$("a[href $= 'net']").css("color","red");
	});
		
	</script>
	
	
	
</head>
<body>
	<a href="http://naver.com">one</a> <br>
	<a href="https://naver.com" target="_blank">two</a> <br>
	<a href="https://daum.net">three</a> <br>
</body>
</html>
