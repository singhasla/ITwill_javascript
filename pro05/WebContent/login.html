<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 클라이언트가 아이디와 비밀번호를 입력할 수 있는 화면 -->
	
	<!-- 
		action 속성 : <form>태그에서 입력한 데이터를 전송할 서블릿 또는 JSP의 경로를 지정할 때 사용함.
						단! 서블릿으로 전송할 때는 매핑 이름을 사용한다.
						
		name 속성 	: <form>태그의 이름을 지정할 때 사용함.
						여러 개의 <form>태그가 존재할 경우 구분하는 역할을 함.
						자바스크립트에서 <form>태그에 접근할 때 자주 사용함.
					
		method 속성 : <form>태그 안에서 데이터를 전송할 때 전송방법을 지정할 때 사용.
						전송방법은 GET 또는 POST 방식으로 지정한다.(default값은 GET방식)
						
		encType 속성 : <form>태그에서 전송할 데이터의 encoding타입을 지정한다.
						파일을 업로드할 때는 multipart/form-data로 지정해야 한다.
	 -->
	
	<form action ="login" name="formLogin" method="get">

		아이디 : <input type="text" name="user_id"/><br>
		비밀번호 : <input type="text" name="user_pw"/><br>
		<input type="submit" value="로그인전송"/>
		<input type="reset" value="다시입력"/>

	</form>
</body>
</html>
