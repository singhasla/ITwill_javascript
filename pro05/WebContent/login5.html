<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
	페이지 설명: 자바스크립트 함수에서 <form>태그에 접근하여 값 입력 여부를 체크한 후
				 <form>의 action속성에 전송할 서블릿 매핑 이름을 지정한다.
				 그런 다음, submit()함수를 호출하여 서블릿으로 요청 전송한다.
 -->
	<script type="text/javascript">
	
			//아이디와 비밀번호를 입력 후 로그인 버튼을 클릭했을 때 호출되는 메소드
			function fn_validate() {
				
				//<form>태그를 선택해서 가져온다.
				var frmLogin = document.formLogin;
				
				//<form>태그 내부에 존재하는 input태그들의 name속성값을 이용해서
				//입력한 아이디와 비밀번호 얻기
				var user_id = frmLogin.user_id.value;
				var user_pw = frmLogin.user_pw.value;
				
				//아이디 또는 비밀번호를 입력하지 않았을 경우...
				if( (user_id.length == 0 || user_id == "") || (user_pw.length == 0 || user_pw == "") ){
						
						alert("아이디와 비밀번호는 필수입니다.");
						
				}else{	//아이디와 비밀번호를 입력했을 경우...
					
					//<form>태그를 선택해 전송방식을 post값으로 설정
					frmLogin.method = "post";
					//<form>태그를 선택해 action속성의 서블릿을 요청할 매핑 주소값을 login5로 다시 설정
					frmLogin.action = "login5";
					
					frmLogin.user_address.value = "부산시 동래구";
					
					//자바스크립트 문법으로 <form>태그로 서블릿을 요청
					frmLogin.submit();
				}
			}
			
	
	</script>
</head>
<body>
	
	<!-- 
		실습> 서블릿에 요청할 때 <form>태그에서 직접 요청하는 것이 아니라
			  자바스크립트에서 제공해 주는 함수를 이용해서 서블릿을 호출하되,
			  입력한 값을 유효성 검사를 한 후,
			  자바스크립트의 함수를 이용하여 서블릿에 요청하는 예제
	 -->
	
	<form action ="login" name="formLogin" method="get" encType="UTF-8">

		<!-- 
			<input type="hidden">을 사용하면 웹브라우저 화면에 <input>태그는 노출되지 않고
			데이터만 request객체메모리에 저장 후 전송할 수 있다.
		 -->
		<input type="hidden" name="user_address" value="서울시 성북구"/>
		
		아이디 : <input type="text" name="user_id"/><br>
		비밀번호 : <input type="text" name="user_pw"/><br>
		<input type="button" value="로그인전송" onclick="fn_validate();"/>
		<input type="reset" value="다시입력"/>

	</form>
	
</body>
</html>
