<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	하하하
</body>
<script type="text/javascript">
	
		//변수 content에 새로 생성할 <ul>태그를 문자열로 저장한다.
		var content = "<ul><li>사과</li><li>배</li><li>바나나</li></ul>";
		
		//content변수에 저장된 <ul>한쌍을 <body>요소에 텍스트 값으로 출력해서 나타낸다.
		document.body.innerHTML = content;
	
		
		
		//console.log(document.body.innerHTML);
	</script>
</html>
