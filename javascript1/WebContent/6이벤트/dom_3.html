<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="header1">헤더입니다.</h1>
	<p id="p1">p1입니다.</p>
	<p id="p2">p2입니다.</p>
</body>
	<script type="text/javascript">
	
		//getElementById()메소드를 이용하여 각 요소들을 선택해오기
		var h1 = document.getElementById("header1");
		var p1 = document.getElementById("p1");
		var p2 = document.getElementById("p2");
		
		//innerHTML 속성 또는 firstChild.nodeValue속성을 이용하여
		//요소의 텍스트 내용을 얻어 웹브라우저 콘솔탭에 로그로 출력한다. F12눌러야 볼 수 있다.
		//p2.firstChild.nodeValue : id속성값이 p2인 <p>요소의 첫번째 자식 텍스트노드의 값을 반환함
		console.log(h1.innerHTML + "\t" 
								+ p1.innerHTML + "\t" 
										+ p2.firstChild.nodeValue);
		
	</script>
</html>
