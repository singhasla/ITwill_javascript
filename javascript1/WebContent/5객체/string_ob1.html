<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//문자객체를 생성하고 문자객체의 메소드와 속성을 사용한 예제.
	
	//문법1
	//var 참조변수 = new String("생성할 문자열");
	
	//문법2
	//var 참조변수 = "리터럴문자열"

	/* ----------------------------------------------------------------------------------------------- */
	//참조변수 t에 문자형 데이터를 저장(참조변수 t를 선언하고 문자열 객체를 생성해서 저장)
	var t = "Hello Thank you good luck to you";
	//		 0123456789↓	↓           ↓		//문자열의 해당 문자의 인덱스 위치가 부여됨
	//				   10	16			 29
	
	
	// charAt(index)	-> 문자열에서 인덱스 번호에 해당하는 문자를 반환
	//t변수에서 전체 문자열 중에서... 인덱스 위치값이 16에 위치한 'g'문자를 반환 받아 출력
	document.write(t.charAt(16),"<br>");				// g
	
	
	// indexOf("찾을 문자")		-> 	문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아
	//								최초로 일치하는 문자의 인덱스 번호를 반환
	//							->	만일 찾는 문자가 없으면 -1 값을 반환함
	//t변수에서 전체 문자열 중에서 왼쪽에서부터 최초로 발견된 "you" 중... y 문자의 인덱스 번호를 반환
	document.write(t.indexOf("you"), "<br>");			// 12
	
	// indexOf("찾을 문자", 인덱스 번호)
	//t변수에 저장된 문자열 객체에 인덱스 16부터 오른쪽 방향으로 "you"라는 문자열을 찾음
	//이때 최초에 발견된 y의 인덱스번호 29를 반환
	document.write(t.indexOf("you", 16), "<br>");		// 29
	
	// lastIndexOf("찾을 문자")	-> 	문자열에서 오른쪽부터 찾을 문자와 일치하는 문자를 찾아
	//								최초로 일치하는 문자의 인덱스 번호를 반환
	//							->	만일 찾는 문자가 없으면 -1 값을 반환함
	//t변수에서 전체 문자열 중에서 인덱스 번호 25위치부터 왼쪽 방향으로 "you"라는 문자열을 찾아
	//이때 최초에 발견된 y의 인덱스번호 12를 반환
	document.write(t.lastIndexOf("you", 25), "<br>");	// 12 
	
	
	// match("찾을 문자")메소드	->  문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아
	//								최초로 찾은 문자를 반환
	//							->  만일 찾는 문자가 있으면, 찾는 문자를 반환하고
	//												없으면, null   값을 반환함
	document.write(t.match("babo"), "<br>");			// null 
	
	
	// search("찾을 문자")		->  문자열에서 왼쪽부터 찾을 문자와 일치하는 문자를 찾아
	//								최초로 일치하는 문자의 인덱스 번호를 반환
	//t변수에서 참조된(저장된) 문자열 객체의 왼쪽부터 "you"라는 문자열을 찾음
	//이때 최초에 발견된 y의 인덱스번호 12를 반환
	document.write(t.search("you"), "<br>");			// 12
	
	
	// substr(a, 문자개수)		->  문자열에 a 인덱스부터 시작해서 지정한 문자 개수만큼
	//								문자열을 잘라서 반환
	//t변수에 참조된 문자열에 인덱스 위치 21의 문자부터 4글자를 잘라서 가져오므로... "luck" 반환
	document.write(t.substr(21,4), "<br>");				// luck
	
	// substring(a, b)			-> a인덱스부터 b인덱스 이전 구간의 문자를 잘라서 반환
	//t변수에 참조된 문자열에 인덱스 6부터 12이전까지인, 
	//11까지의 문자열을 잘라 반환하므로... "Thank" 반환
	document.write(t.substring(6, 12), "<br>");			// Thank
	
	
	// replace("바꿀 문자", "새 문자")	-> 문자열에서 왼쪽부터 바꿀 문자와 일치하는 문자열을 찾아
	//									   최초로 찾은 문자열을 새 문자로 치환
	//																  
	//t변수에 저장되어 있는 문자열의 왼쪽부터 "you"라는 문자열을 찾는데
	//최초에 발견된 "you"를 "me"로 치환되어 반환					 ↘
	document.write(t.replace("you","me"), "<br>");		// Hello Thank me good luck to you
	
	
	// toLowerCase()	-> 문자열에서 영문 대문자들을 모두 소문자로 바꿔서 반환하는 메소드
	// toUpperCase()	-> 문자열에서 영문 소문자들을 모두 대문자로 바꿔서 반환하는 메소드
	document.write(t.toLowerCase(), "<br>");			// hello thank you good luck to you
	document.write(t.toUpperCase(), "<br>");			// HELLO THANK YOU GOOD LUCK TO YOU
	
	
	// length 속성	-> 문자열에서 문자의 개수를 반환
	document.write(t.length, "<br>");					// 32
	
	
	// split("문자")	->  지정한 문자를 기준으로 문자데이터를 나누어 
	//						새로운 배열에 각각 저장하여, 배열 자체를 반환
	var s = t.split(" ");
	//배열 s의 인덱스 위치에 저장된 문자열을 얻어 출력
	document.write(s[0], "<br>");						// Hello	-> 0번지(첫번째) 배열에 저장된 문자열
	document.write(s[6], "<br>");						// you		-> 6번지( 7번째) 배열에 저장된 문자열
	document.write(s.length, "<br>");					// 7		-> 총 배열공간 7개
	
	/* ----------------------------------------------------------------------------------------------- */
	var str = "A";
	
	//charCodeAt(index)	->	문자열에 index번호 위치에 존재하는 해당 문자의 아스키코드 값 반환
	var t = str.charCodeAt(0);
	document.write(t, "<br>");		// 아스키코드 65
	
	// fromCharcode(아스키코드값)	-> 아스키코드값에 해당하는 문자를 반환
	document.write(String.fromCharCode(65), "<br>");
	
</script>
</head>
