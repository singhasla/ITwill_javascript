<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//setInterval()메소드
	//-> 일정한 시간 간격으로 스크립트 실행문을 반복하여 실행시킬때 사용
	//즉, 일정한 시간간격으로 자동으로 시간이 바뀌는 사진첩을 만든다거나 
	//자동으로 흐르는 슬라이드 배너를 만들때 사용
		//기본문법
		//var 참조변수 	= setInterval("스크립트실행문",시간간격);
		//var 	t		= setInterval(i++, 3000);	3000ms = 3s		<- 3초마다 변수 i의 값이 1씩 증가
		//시간 간격은 1/1000초 단위(ms)로 작성
		//여기서 참조변수는 setInterval()메소드를 제거시킬때 사용됨
		
		
	//clearInterval()메소드
	//-> setInterval()메소드를 사용하여 일정한 시간간격으로 
	//계속해서 반복해 실행되는 것을 취소하고자 할때 사용
		//기본문법
		//clearInterval(참조변수);
		//clearInterval(t);		<-	t에 참조되어 있는 setInterval()메소드를 삭제시킴
		
	//예제 주제 : 	다음 예제는 setInterval()메소드를 이용하여 일정한 시간간격으로 
	//				i변수의 값을 1씩 증가시켜 웹브라우저 내부의 console탭에 로그로 출력하기
	//				[정지]버튼을 클릭했을때, clearInterval()메소드를 호출하여 동작이 정지되도록 하자.
	
		var i = 0;
		
		//3초 간격으로 실행문인 console.log(i++)을 실행시킴
		var auto = setInterval("console.log(i++);", 3000);

</script>
</head>
<body>
	<!-- 버튼을 클릭하면 auto변수에 저장된 setInterval()메소드를 삭제합니다. -->
	<button onclick="clearInterval(auto);">정지</button>
</body>
</html>
