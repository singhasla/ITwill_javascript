<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//배열 객체 메모리공간을 생성하는 방법 3가지
	//방식1.
	var d = new Array();
	d[0] = 30;
	d[1] = "홍길동";
	d[2] = true;
	
	//방식2.
	var e = new Array(30, "홍길동", true);
	
	//방식3.
	var arr = [30, "홍길동", true];
	
	//세가지 방식은 각각 데이터는 배열로 나뉘어진 저장소에 나열되며,
	//각각의 저장소에는 인덱스 번호(번지수)가 부여됩니다.
	//인덱스 번호는 0부터 시작합니다.
	
	
	
	//배열 객체 메모리에 저장된 데이터 불러오기
	//-문법 : 참조변수명[인덱스번호];		->		인덱스번호 위치에 저장된 값을 얻는다.
	
	//f배열의 인덱스위치에 해당하는 데이터를 얻어 출력 후, 한줄 띄우기
	document.write(arr[0], "<br>");
	document.write(arr[1], "<br>");
	document.write(arr[2], "<br>");
	
	//for반복문을 이용하여 3번(f.length) 반복해서 f배열의 데이터를 꺼내와 출력
	for(var i=0; i < arr.length ; i++){	//f.length	<- f배열에 저장된 데이터 개수를 리턴
		document.write(arr[i], "<br>");
	}
	
	//향상된 for반복문을 이용하여 배열에 접근하여 값들을 얻어 출력
	for(var j in arr){
		document.write(arr[j], "<br>");
	}
	

</script>
</head>
<body>
</body>
</html>
