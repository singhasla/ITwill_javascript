	//질의 응답창을 이용하여 방문객에게 이메일주소를 입력 받습니다.
	var userEmail = prompt("당신의 이메일 주소를 입력하세요", "");
	
	//이메일 주소를 제대로 입력했는지 판단하는 정규표현식 생성

	//순서6. [a-z]{0,2}$ 는 마지막 부분에 a~z 중 0~2글자가 올 수 있도록 검사하는 패턴 생성
