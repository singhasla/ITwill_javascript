<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM객체</title>
</head>
<body>
	<div>
		<h1>선호하는 음식</h1>
		<div id="food_1">
			<h2 id="title">한식</h2>
			<ol>
				<li><a href="#">김치</a></li>
				<li>불고기</li>
				<li>비빔밥</li>
			</ol>
		</div>

		<div id="food_2">
			<h2>양식</h2>
			<ol id="list">
				<li>돈까스</li>
				<li id="pizza">피자</li>
				<li>파스타</li>
			</ol>
		</div>
	</div>
	
	<script type="text/javascript">
		//HTML태그(DOM객체) 중에서... <h1> DOM객체만 선택해서 가져옴
		document.getElementsByTagName("h1")[0].style.color = "green";
	</script>
</body>
</html>
