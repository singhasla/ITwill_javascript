<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	/* 주제 : colorBg()라는 이름의 함수를 만들어 놓고
			아래의 배경색 바꾸기 버튼을 클릭할 때마다
			colorBg()함수가 호출되어 
			웹브라우저의 배경색상을 바꾸기	*/

	//4개의 색상 데이터를 저장할 배열 메모리 공간 생성
	var color = ["white", "skyblue", "coral", "aqua" ];
	//				0,			1,		2,		3

	/* i변수 -> 위 color 배열메모리 공간의 
	각 인덱스 위치 번호를 저장할 용도 */
	var i = 0;

	//colorBg()라는 함수 만들기
	function colorBg() {
		i++; 			//변수 i에 저장된 데이터를 1 증가시킨다
		if (i >= color.length) {
			i = 0;		//i의 값이 배열크기보다 같거나 클 경우, i를 0으로 초기화
		}
		
	//아래의 <body> ... </body> 한 쌍을 불러와 bodyTag변수에 저장
	var bodyTag = document.getElementsByTagName("body")[0];
		
	/* 스타일(css) 문법을 이용하여 <body>요소의 배경색상을 
	color배열의 인덱스 위치에 저장된 값으로 설정 */
	bodyTag.style.backgroundColor = color[i];
	}
</script>
</head>
<body>
	<!-- 배경색바꾸기 버튼을 클릭했을때
		colorBg()함수를 호출하여 실행문 실행시키자 -->
	<button onclick="colorBg();">배경색바꾸기</button>
	<br>
	<button>이것도 버튼</button>
	<br>
	<input type="button" value="요것도 버튼">
</body>
</html>
