<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 주제 : 질의응답창을 사용하여 사이트방문자에게 아이디와 비밀번호를 입력받고,
				만약 잘못된 아이디가 입력된 경우에는 "존재하지 않는 아이디 입니다."라고	경고창을 띄우고,
				잘못된 비밀번호가 입력된 경우에는 "존재하지 않는 비밀번호 입니다." 라고 경고창을 띄운다.
				그러나 아이디와 비밀번호를 올바르게 입력했을 경우에는 환영문구를 출력하자. -->
<script type="text/javascript">
	//DB에 저장되어 있는 아이디 -> hankuk;
	//DB에 저장되어 있는 비밀번호 -> 1234

	//위 사항을 가정하고 시작합니다.

	/*  사용자가 입력한 아이디와 비밀번호를 함수의 매개변수로 전달받아
		제대로 입력했는지 판단해주는 함수를 만들자	*/
	function login(id, pw) {

		//입력한 아이디가 DB에 저장된 "hankuk"와 동일하다면?
		if (id == "hankuk") { //저장된 아이디와 동일하면
			if (pw == "1234") {
				document.write(id + "님 방문을 환영합니다.");
			} else {
				alert("존재하지 않는 비밀번호입니다.")
			}
		} else { //저장된 아이디와 동일하지 않다면
			alert("존재하지 않는 아이디입니다."); //경고메세지창
		}
	} //login함수 닫는 기호

	user_id = prompt("아이디를 입력하세요.");
	user_pw = prompt("비밀번호를 입력하세요.");

	login(user_id, user_pw);
</script>
</head>
<body>
</body>
</html>
