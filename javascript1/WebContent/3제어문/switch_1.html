<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var site = prompt("네이버, 다음, 네이트, 구글 중 즐겨 사용하는 포털 검색 사이트를 입력해 주세요", " ");
	var url;

	//switch문에는 경우(case)의 데이터 중 변수 site의 데이터와 일치하는 데이터가 있는지 검사합니다.
	//일치하는 데이터가 있을 경우에는 그에 해당하는 실행문을 실행합니다.
	//실행문을 실행한 후에는 break문을 만나 switch문이 종료됩니다.
	
	switch (site) {
	case "네이버":
		url = "www.naver.com";
		break;
	case "다음":
		url = "www.daum.net";
		break;
	case "네이트":
		url = "www.nate.com";
		break;
	case "구글":
		url = "www.google.com";
		break;
	default:
		alert("보기 중에 없는 사이트 명을 입력했습니다");
		break;
	}

	//만일 변수 url에 사이트 주소가 저장되어 있을 경우에는?
	if (url) {
		//location객체의 href속성에 이동할 사이트 주소를 저장하면
		//자동으로 실제 그 사이트 주소로 이동한다.
		location.href = "https://" + url;
	}
	
</script>
</head>
<body>

</body>
</html>
