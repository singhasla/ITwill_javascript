<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num;
	num = Math.floor(Math.random() * 6 + 1)

	switch (num) {
	case 1:
		document.write("1 입니다");
		break;
	case 2:
		document.write("2 입니다");
		break;
	case 3:
		document.write("3 입니다");
		break;
	case 4:
		document.write("4 입니다");
		break;
	case 5:
		document.write("5 입니다");
		break;
	case 6:
		document.write("6 입니다");
		break;
	default:
		document.write("오류입니다");
		break;
	}
</script>
</head>
<body>
</body>
</html>
