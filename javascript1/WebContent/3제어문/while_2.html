<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- 문제풀기 : while 반복문을 사용하여 1부터 30까지의 숫자 중에서
				2의 배수이면서 6의 배수인 숫자만 반복해서 출력하기 -->
<script type="text/javascript">
	var num = 1;
	while (num <= 30) {
		if (num % 3 == 0 && num % 4 == 0) {
			document.write(num, "<br>");
		}
		num++;
	}
</script>
</head>

</body>
</html>
