<!DOCTYPE html>
<html>
	<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		
	</head>
	<body>
	
		<script type="text/javascript">
			//사이트 방문자에게 질의 응답창을 띄워 좋아하는 숫자를 입력받아 변수에 저장
			var num = prompt("당신이 좋아하는 숫자를 입력하세요", "0"); //prompt("메시지","초기값");
			
			//입력한 값이 짝수라면
			if (num % 2 == 0) {
				document.write("당신이 좋아하는 숫자는 짝수입니다!");
			}else{
				document.write("당신이 좋아하는 숫자는 홀수입니다!");
			}
		
		</script>
		
	</body>
</html>
