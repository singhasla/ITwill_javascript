<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++) {
			//변수 i의 값이 2의 배수일 경우에만
			if (i % 2 == 0)
				continue;
			
			//변수 i의 값이 2의 배수가 아닐 경우에만 출력함
			document.write(i, "<br>");
		}
	</script>
</body>
</html>
