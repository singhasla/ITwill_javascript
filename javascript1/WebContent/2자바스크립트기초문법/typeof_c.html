<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>		
	</head>
	
	<body>
		<script type="text/javascript">
			//num이라는 이름의 변수 선언하는 동시에 100을 저장
			var num = 100;
			
			//str이라는 이름의 변수 선언하는 동시에 문자열 "자바스크립트" 저장
			var str = "자바스크립트";
			
			//각 변수에 저장된 값을 얻어 출력후 한줄 띄어 주자
			document.write(typeof num, "<br>");	//num변수에 저장된 데이터 타입을 알아내고 싶을때
			document.write(typeof str, "<br>");
			
			document.write(typeof 1.23, "<br>");
			document.write(typeof true, "<br>");
			document.write(typeof null, "<br>");
			document.write(typeof '문자열', "<br>");
			document.write(typeof boolean, "<br>");
			
		</script>
	</body>
</html>
