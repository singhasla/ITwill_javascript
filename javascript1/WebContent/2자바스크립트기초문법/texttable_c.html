<!DOCTYPE html>
<html>
	<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		<script type="text/javascript">
		
			//변수 t를 선언하고 초기에 저장할 값으로 "<table border='1'>"을 지정하자.
			var t = "<table border='1'>";
			
			//여러 개의 문자열 데이터가 하나의 문자열로 결합되어 변수 t에 저장됨.
			//즉, 한 개의 문자열 데이터로 결합됨.
			t += "<tr>";
			t += "<td>1</td> <td>2</td> <td>3</td>";
			t += "</tr>";
			
			document.write(t);
		
		</script>		
	</head>
