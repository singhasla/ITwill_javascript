<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>창제목:하하하</title>
		
		<script type="text/javascript">
			document.write("출력해라");
		</script>
	</head>
	
	<body>
		<!-- HTML 태그에 대한 주석(설명) -->
		
		<script type="text/javascript">		//선언문의 시작을 알리는 태그
		
			/* 
			document는 문서객체이며 문서 출력함수는 write()를 이용하여
			데이터를 문서에 출력할 때 사용함.
			작성한 문서를 저장한 후 웹브라우저에서 실행하면 출력 결과가 나타남. 
			*/
			document.write("환영합니다.");
		
		//선언문의 끝을 알리는 태그
		</script> 
		
	</body>
</html>
