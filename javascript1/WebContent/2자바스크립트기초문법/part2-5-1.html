<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		
			//num1변수를 선언하고 15를 저장
				var num1 = 15;
			//num2변수를 선언하고 2를 저장
				var num2 = 2;
			//result변수를 선언
				var result;
			
			//result변수에 num1과 num2의 합을 저장
				result =  num1 + num2;
			//result변수에 저장된 값을 출력 후 한줄 띄어 주자
				document.write(result, "<br>");
			
			//result변수에 num1과 num2의 차를 저장
				result =  num1 - num2;
			//result변수에 저장된 값을 출력 후 한줄 띄어 주자
				document.write(result, "<br>");
			
			//result변수에 num1과 num2의 곱을 저장
				result =  num1 * num2;
			//result변수에 저장된 값을 출력 후 한줄 띄어 주자
				document.write(result, "<br>");
			
			//result변수에 num1에 num2을 나눈 몫을 저장
				result =  num1 / num2;
			//result변수에 저장된 값을 출력 후 한줄 띄어 주자
				document.write(result, "<br>");
			
			//result변수에 num1에 num2을 나눈 나머지 값을 저장
				result =  num1 % num2;
			//result변수에 저장된 값을 출력 후 한줄 띄어 주자
				document.write(result, "<br>");
			
		</script>
	</head>
	
	<body>
	
	</body>
</html>
