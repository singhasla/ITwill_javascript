<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>논리형 데이터를 변수에 저장하자</title>
		
		<script type="text/javascript">
		
			//a라는 이름의 변수메모리 공간을 만들고 true를 저장
			var a;
			a = true;
			
			//b라는 이름의 변수메모리 공간을 만들고, 동시에 false를 저장
			var b = false;
			
			/* ctrl + shift + '/' 누르면 전체 주석 */ 
			// ctrl + shift + 'c' 누르면 한줄 주석
				
			//10이라는 숫자가 5라는 숫자보다 크냐? 라는 물음의 결과값을 얻어서 
			//c라는 이름의 변수메모리 공간에 저장
			
			var c = 10 > 5;	//true
			
			
			var d = Boolean(null);
			
			document.write(a, "<br>");	//true
			document.write(b, "<BR>");	//false
			document.write(c, "<br/>");	//true
			document.write(d, "<BR/>");	//false
			
		
		</script>
	</head>
	<body>
		<!-- ctrl + shift + '/' 누르면 전체주석  -->

	</body>
</html>
